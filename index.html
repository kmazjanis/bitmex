<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Bitmex calc</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons'>

    <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  
<!-- Form-->
<div class="form">
  <div class="form-panel">
    <div class="form-header">
      <h1>Your risk:</h1>
      <div id="output">245 USD</div>
    </div>

    

    <div class="form-content">
      <form>
        <div class="form-group">
          <label>Entering price:</label>
          <input type="number" id="eprice"/>
        </div>
        <div class="form-group">
          <label>Exiting price:</label>
          <input type="number" id="sprice"/>
        </div>
        <div class="form-group">
          <label>Order value (BTC):</label>
          <input type="number" step="0.01" id="value"/>
        </div>
        <!-- <div class="form-group">
          <label class="form-remember">
            <input type="checkbox"/>Remember Me 
         
        </div> -->
      </form>
      <div class="form-group">
        <button onClick="calculate()">Calculate</button>
      </div>
    </div>
  </div>
  
</div>


    <script  src="js/index.js"></script>




</body>

</html>
